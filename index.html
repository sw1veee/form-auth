<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth">
        <div class="container">
            <div class="auth__inner">
                <h2 class="h2">Регистрация</h2>
                <form action="" class="inp">
                    <div class="group">
                        <label for="login">Введите вашу почту</label>
                        <input type="text" placeholder="Введите вашу почту" id="login">
                    </div>
                    <div class="group">
                        <label for="password">Придумайте пароль</label>
                        <input type="password" placeholder="Придумайте пароль" id="password">
                    </div>
                    <div class="group">
                        <label for="conf_password">Подтвердите ваш пароль</label>
                        <input type="password" placeholder="Подтвердите ваш пароль" id="conf_password">
                    </div>
                    <button class="button">Зарегистрироваться</button>
                </form>
                <hr>
                <div class="log">
                    <button class="button log-out">Авторизоваться</button>
                    <button class="button log-out vk">Продолжить через <i class="fa-brands fa-vk fa-beat"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9565638a47.js" crossorigin="anonymous"></script>
</body>
</html>
